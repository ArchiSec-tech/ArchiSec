    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - ArchiTech</title>
    <link rel="stylesheet" href="./vars.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/auth.css">
    <style>
        .signup-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .signup-header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .signup-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .signup-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
    </head>
    <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KFV46D4V"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="signup-page">
        <a href="index.html" class="back-to-home">← Torna alla Home</a>
        
        <div class="signup-container">
            <div class="signup-header">
                <h1>Unisciti a ArchiTech</h1>
                <p>Proteggi la tua azienda con noi</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Nome Completo *</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email *</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password *</label>
                    <input type="password" id="signupPassword" required minlength="6">
                    <small style="color: #666; font-size: 12px;">Minimo 6 caratteri</small>
                </div>
                <div class="form-group">
                    <label for="signupCompany">Azienda</label>
                    <input type="text" id="signupCompany" placeholder="Opzionale">
                </div>
                <div class="form-group">
                    <label for="signupPhone">Telefono</label>
                    <input type="tel" id="signupPhone" placeholder="Opzionale">
                </div>
                
                <button type="submit" class="auth-btn">Crea Account</button>
                
                <div class="auth-switch">
                    Hai già un account? <a href="login.html">Accedi qui</a>
                </div>
            </form>
            
            <div id="signupError" class="error-message" style="display: none;"></div>
            <div id="signupSuccess" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script>
        // Gestione registrazione per la pagina dedicata
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const company = document.getElementById('signupCompany').value;
                const phone = document.getElementById('signupPhone').value;
                
                try {
                    // Nascondi messaggi precedenti
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                    
                    // Crea account Firebase
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Salva dati aggiuntivi in Firestore
                    await db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email,
                        company: company || '',
                        phone: phone || '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        role: 'user',
                        isActive: true
                    });
                    
                    // Mostra successo
                    successDiv.textContent = 'Registrazione completata! Reindirizzamento in corso...';
                    successDiv.style.display = 'block';
                    
                    // Reindirizza dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Errore registrazione:', error);
                    errorDiv.textContent = getErrorMessage(error.code);
                    errorDiv.style.display = 'block';
                }
            });
            
            // Funzione per tradurre errori
            function getErrorMessage(errorCode) {
                switch (errorCode) {
                    case 'auth/email-already-in-use':
                        return 'Questa email è già registrata.';
                    case 'auth/invalid-email':
                        return 'Email non valida.';
                    case 'auth/weak-password':
                        return 'La password deve essere di almeno 6 caratteri.';
                    default:
                        return 'Errore: ' + errorCode;
                }
            }
        });
    </script>
</body>
</html>

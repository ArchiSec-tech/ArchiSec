    <meta charset="UTF-8">

    <style>
        .signup-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .signup-header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .signup-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .signup-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>

    <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KFV46D4V"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="signup-page">
        <a href="index.html" class="back-to-home">‚Üê Torna alla Home</a>
        
        <div class="signup-container">
            <div class="signup-header">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
                        <img src="images/Logo minimal ArchiSec.png" alt="ArchiSec Logo" style="height: 40px; margin-right: 10px;" />
                        <span style="font-size: 20px; font-weight: 600;">ArchiSec</span>
                    </div>
                </a>
                <h1>Unisciti ad ArchiSec</h1>
                <p>Proteggi la tua azienda con noi</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Nome Completo *</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email *</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password *</label>
                    <input type="password" id="signupPassword" required minlength="6">
                    <small style="color: #666; font-size: 12px;">Minimo 6 caratteri</small>
                </div>
                <div class="form-group">
                    <label for="signupCompany">Azienda</label>
                    <input type="text" id="signupCompany" placeholder="Opzionale">
                </div>
                <div class="form-group">
                    <label for="signupPhone">Telefono</label>
                    <input type="tel" id="signupPhone" placeholder="Opzionale">
                </div>
                
                <button type="submit" class="auth-btn" disabled>Caricamento...</button>
                
                <div class="auth-switch">
                    Hai gi√† un account? <a href="login.html">Accedi qui</a>
                </div>
            </form>
            
            <div id="signupError" class="error-message" style="display: none;"></div>
            <div id="signupSuccess" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase Scripts (v8 compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    
    <!-- Firebase Config Loader -->
    <script src="js/firebase-config.js"></script>
    <script>
        // Gestione registrazione per la pagina dedicata
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Wait for Firebase to be ready
            let firebaseReady = false;
            
            function waitForFirebase() {
                return new Promise((resolve) => {
                    let attempts = 0;
                    const maxAttempts = 30; // 3 seconds max
                    
                    function checkFirebase() {
                        attempts++;
                        
                        if (typeof firebase !== 'undefined' && 
                            typeof firebase.auth === 'function' && 
                            typeof firebase.firestore === 'function') {
                            firebaseReady = true;
                            console.log('‚úÖ Firebase is ready for signup');
                            resolve(true);
                        } else if (attempts < maxAttempts) {
                            setTimeout(checkFirebase, 100);
                        } else {
                            console.error('‚ùå Firebase timeout after 3 seconds');
                            resolve(false);
                        }
                    }
                    
                    checkFirebase();
                });
            }
            
            // Initialize Firebase readiness check
            waitForFirebase().then((ready) => {
                if (ready) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Crea Account';
                } else {
                    submitButton.disabled = true;
                    submitButton.textContent = 'Servizio non disponibile';
                }
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!firebaseReady) {
                    errorDiv.textContent = 'Servizio di autenticazione in caricamento. Riprova tra qualche secondo.';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const company = document.getElementById('signupCompany').value;
                const phone = document.getElementById('signupPhone').value;
                
                    try {
                    // Nascondi messaggi precedenti
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';

                    // Check if Firebase is ready
                    if (typeof firebase === 'undefined') {
                        throw new Error('Firebase not loaded');
                    }

                    // Get Firebase services (initialize if needed)
                    const auth = firebase.auth();
                    const db = firebase.firestore();
                    
                    if (!auth || !db) {
                        throw new Error('Firebase services not available');
                    }

                    console.log('üî• Creating user account...');

                    // Crea account Firebase
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    console.log('‚úÖ User account created, saving additional data...');
                    
                    // Salva dati aggiuntivi in Firestore
                    await db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email,
                        company: company || '',
                        phone: phone || '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        role: 'user',
                        isActive: true
                    });
                    
                    console.log('‚úÖ User data saved to Firestore');
                    
                    // Mostra successo
                    successDiv.textContent = 'Registrazione completata! Reindirizzamento in corso...';
                    successDiv.style.display = 'block';
                    
                    // Reindirizza dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Errore registrazione:', error);
                    errorDiv.textContent = getErrorMessage(error.code || error.message);
                    errorDiv.style.display = 'block';
                }
            });
            
            // Funzione per tradurre errori
            function getErrorMessage(errorCode) {
                console.log('üîç Error code:', errorCode);
                switch (errorCode) {
                    case 'auth/email-already-in-use':
                        return 'Questa email √® gi√† registrata.';
                    case 'auth/invalid-email':
                        return 'Email non valida.';
                    case 'auth/weak-password':
                        return 'La password deve essere di almeno 6 caratteri.';
                    case 'auth/network-request-failed':
                        return 'Errore di connessione. Controlla la tua connessione internet.';
                    case 'auth/internal-error':
                        return 'ERRORE DI SVILUPPO: Il dominio locale non √® autorizzato in Firebase. Vai su localhost:8000 o aggiungi 127.0.0.1 ai domini autorizzati nella console Firebase.';
                    case 'Firebase not loaded':
                        return 'Servizio di autenticazione in caricamento. Riprova tra qualche secondo.';
                    case 'Firebase services not available':
                        return 'Servizi di autenticazione non disponibili. Ricarica la pagina.';
                    default:
                        return errorCode ? `Errore: ${errorCode}` : 'Si √® verificato un errore imprevisto.';
                }
            }
        });
    </script>

    <!-- Essential Firebase Scripts Only -->
    <script>
        console.log('üîç Loading essential scripts for signup...');
        
        // Only load Firebase config if it exists
        if (typeof window.__FIREBASE_CONFIG__ === 'undefined') {
            console.warn('‚ö†Ô∏è Firebase config not loaded, signup may not work');
        } else {
            console.log('‚úÖ Firebase config loaded');
        }
        
        // Initialize Firebase with error handling
        try {
            if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
                firebase.initializeApp(window.__FIREBASE_CONFIG__);
                console.log('‚úÖ Firebase initialized for signup');
                
                // Initialize Firebase services and make them globally available
                window.auth = firebase.auth();
                window.db = firebase.firestore();
                
                console.log('‚úÖ Firebase Auth and Firestore initialized');
            }
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
        }
    </script>

</body>
</html>
